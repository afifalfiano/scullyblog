<app-nav-a></app-nav-a>
<!-- This is where Scully will inject the static HTML -->
<div class="container mt-4">
    <div *ngIf="currentPost$ | async as post">
      <div class="row title-post">
        <div class="col-lg-8 mx-auto mb-3 text-center">
          <p class="">
            Published <span class="text-primary">{{ post.publishedAt | date }}</span> by
            <span class="text-primary">{{ post.authors }}</span>
          </p>
          <h2 class="display-4  read">{{ post.title }}</h2>
          <label class="p-2 mb-4 badge badge-secondary ">{{
            post.categories
          }}</label>
            <img
              src="{{ post.image }}"
              class="img-fluid"
              alt="{{ post.title }}"
            />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 mx-auto text-justify">
          <scully-content></scully-content>
          <!-- <div class="text-center">
            <p>Next Feature?</p>
          </div> -->
          <!-- <div id="disqus_thread"></div> -->
        </div>
      </div>
    </div>
    
    <div class="row distance">
      <div class="col-lg-8 mx-auto mt-3 pl-4">
        <hr />
        <div class="clue-post">
          <div class="col-lg-2">
            <a (click)="onPrev()" class="prev">Prev</a>
          </div>
          <div class="col-lg-8 comming-post">
            <img src="{{allPost[0]['image']}}" alt="" width="100">
            <a class="info" href="{{allPost[0]['route']}}">
              <p>{{allPost[0]['title']}}</p>
              <p>{{allPost[0]['publishedAt'] | date }}</p>
            </a>
          </div>
          <div class="col-lg-2">
            <a (click)="onNext()" class="next">Next</a>
          </div>
        </div>
        <hr/>
      </div>
    </div>
  </div>
  
  <app-footer></app-footer>

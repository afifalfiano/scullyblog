<app-nav-a></app-nav-a>
<!-- This is where Scully will inject the static HTML -->
<div class="container mt-4">
    <div *ngIf="currentPost$ | async as post">
      <div class="row title-post">
        <div class="col-lg-8 mx-auto mb-3 text-center">
          <p class="">
            Published <span class="text-primary">{{ post.publishedAt | date }}</span> by
            <span class="text-primary">{{ post.authors }}</span>
          </p>
          <h2 class="display-4  read">{{ post.title }}</h2>
          <label class="p-2 mb-4 badge badge-secondary">{{
            post.categories
          }}</label>
            <img
              src="{{ post.image }}"
              class="img-fluid"
              alt="{{ post.title }}"
            />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <scully-content></scully-content>

          <!-- <div class="mt-3 clap-blog">
            <p>0 Like</p>
            <applause-button style="width: '70px'; height: '70px';" multiclap="true" color="green"></applause-button>
          </div> -->
          
          <!-- <div id="disqus_thread"></div> -->
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div id="comment"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-8 mx-auto mt-3 pl-4">
        <h4>Share on: </h4>
        <div class="wrap-share">
        <div class="share" (click)="onClickShare('twitter')"><i class="fa fa-twitter fa-3x" aria-hidden="true" style="color: '#2c9beb'"></i></div>
        <div class="share" (click)="onClickShare('facebook')"><i class="fa fa-facebook-square fa-3x" aria-hidden="true" style="color: '#4267B2'"></i></div>
        <div class="share" (click)="onClickShare('whatsapp')"><i class="fa fa-whatsapp fa-3x" aria-hidden="true" style="color: '#25D366'"></i></div>
        <div class="share" (click)="onClickShare('linkedin')"><i class="fa fa-linkedin-square fa-3x" aria-hidden="true" style="color: '#0E65C2'"></i></div>
        </div>
      </div>
    </div>
    
    <div class="row distance">
      <div class="col-lg-8 mx-auto mt-3 pl-4">
        <hr />
        <div class="clue-post">
          <div class="col-lg-12 col-sm-12">
          <div class="comming-post">
          <div  class="new" *ngFor="let item of allPost | paginate: { itemsPerPage: 2, currentPage: p }; let i = index;">
            <div class="img-new">
              <img src="{{item.image}}"  alt="{{item.title}}" width="100%"/>
            </div>
            <a href="{{item.route}}" class="info">
              <p>{{item.title}}</p>
              <p class="small">{{item.publishedAt | date }}</p>
            </a>
            </div>
          </div>
          <div class="pagination">
            <pagination-controls class="text-center" [responsive]="true" [autoHide]="true" (pageChange)="p = $event"></pagination-controls>
          </div>
          </div>
        </div>
        <hr/>
      </div>
    </div>
  </div>
  
  <app-footer></app-footer>

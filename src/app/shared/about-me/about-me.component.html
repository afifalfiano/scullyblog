<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-sm-12 a">
                    <img src="./assets/images/about/about-me.png" alt="" class="img img-responsive about">
            </div>
            <div class="col-lg-6 col-sm-12">
                <div class="about-info">
                    <h1 class="about-title">About Me</h1>
                    <p class="about-text">Hello, I'm Afif Alfiano, a web developer based in Indonesia. I have experience in web design using figma, adobe xd and build from scratch.</p>
                    <div class="list-stack">
                        <div *ngFor="let data of myStack" class="stack">
                            <span class="btn {{data.style}} mr-3 mt-3">{{data.tech}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
